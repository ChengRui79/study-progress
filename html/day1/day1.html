<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页的标题</title>
</head>
<body>
    
    <strong>这是网页的主体（加粗）</strong>
    <hr>
    <!-- 这是个注释 -->
    <h1>这是标题 1</h1>
    <h2>这是标题 2</h2>
    <h3>这是标题 3</h3>
    <h4>这是标题 4</h4>
    <h5>这是标题 5</h5>
    <h6>这是标题 6</h6>
    <p>这是chengrui的一个段落</p>
    <p>这是chengrui的另一个段落</p>
    <strong>以下是一些文本格式化操作</strong>
    <hr>
    <b>加粗</b>
    <strong>加粗</strong>
    <u>下划线</u>
    <ins>下划线</ins>
    <i>倾斜</i>
    <em>倾斜</em>
    <s>删除</s>
    <del>删除</del>
    <br>
    <strong>图片标签</strong>
    <hr>
    <!-- width/height调整图片宽高，只设置一个是按比例缩放,  alt替换文本  ,title提示文本-->
    <img src="./index.jpg" alt="我是替换文本" title="这是title文字，当鼠标悬停时显示" width="1500">
    <img src="images/index.jpg" alt="我是替换文本" title="这是title文字，当鼠标悬停时显示" width="1500">
    <img src="../images/index.jpg" alt="我是替换文本" title="这是title文字，当鼠标悬停时显示" width="1500">
</body>
</html>
